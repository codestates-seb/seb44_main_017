spring:
  datasource:
    url: jdbc:mysql://localhost:3306/main_project?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: true
    profiles:
      include: database

  logging:
    level:
      org:
        springframework:
          orm:
            jpa: DEBUG
      com:
        amazonaws:
          util:
            EC2MetadataUtils: ERROR
  server:
    servlet:
      encoding:
        force-response: true
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: x
            clientSecret: x
            scope:
              - email
              - profile

cloud:
  aws:
    s3:
      bucket: mainproject.bucket
    credentials:
      accessKey: ${Access_key}
      secretKey: ${Secret_access_key}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false



mail:
  address:
    admin: admin@gmail.com

jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420
