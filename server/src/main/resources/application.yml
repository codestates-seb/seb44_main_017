spring:
  datasource:
    url: jdbc:mysql://localhost:3306/main_project?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: true
    profiles:
      include: create

  logging:
    level:
      org:
        springframework:
          orm:
            jpa: DEBUG
  server:
    servlet:
      encoding:
        force-response: true
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: x
            clientSecret: x
            scope:
              - email
              - profile


mail:
  address:
    admin: admin@gmail.com

jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420
